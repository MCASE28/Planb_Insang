<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan.B 첫인상, 현인상</title>
    <style>
        :root {
            --bg: #0f1115;
            --panel: #171a21;
            --stroke: #2a2f3a;
            --ink: #e7eaf0;
            --muted-ink: #cdd5e3;
            --accent: #2cc781;
        }
        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1550px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .title-image {
            max-width: 350px;
            width: 100%;
        }
        #welcome-message {
            font-size: 2em;
            color: var(--ink);
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .welcome-subtext {
            font-size: 0.9em;
            color: var(--muted-ink);
            text-align: center;
            margin-top: 4px;
        }
        .line-group {
            margin-bottom: 20px;
        }
        .line-group-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: flex-start;
        }
        .subgroup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .subgroup-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--muted-ink);
            margin: 0;
        }
        .image-button {
            width: 128px;
            padding: 0;
            border: 2px solid var(--stroke);
            border-radius: 12px;
            background-color: var(--panel);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            text-decoration: none;
            color: inherit;
        }
        .image-button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(156, 193, 255, 0.3);
            border-color: #9cc1ff;
        }
        .image-wrapper {
            width: 128px;
            height: 128px;
            overflow: hidden;
        }
        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .line-separator {
            border: none;
            height: 2px;
            background-color: var(--stroke);
            margin: 40px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-veil {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-veil.visible {
            display: flex;
        }
        .popup-modal {
            background-color: var(--panel);
            border: 1px solid var(--stroke);
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            min-width: 400px;
            position: relative; /* 닫기 버튼을 위한 position-context */
            padding: 20px;
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: var(--muted-ink);
            font-size: 2.5em;
            line-height: 1;
            cursor: pointer;
            z-index: 10;
        }
        .modal-character-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #modal-character-image {
            width: 300px; /* 이미지 크기 조절 */
            height: 300px;
            border-radius: 20px;
            border: 3px solid var(--stroke);
            object-fit: cover;
        }
        #modal-title-span {
            font-size: 1.8em;
            font-weight: bold;
        }
        .font-size-control-group-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            padding: 0 20px 10px 20px; /* 좌우 패딩 및 아래쪽 여백 */
            box-sizing: border-box;
        }
        .font-size-control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .font-size-label {
            color: var(--muted-ink);
            font-size: 1.1em;
            font-weight: bold;
        }
        .font-size-controller {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--bg);
            border: 1px solid var(--stroke);
            border-radius: 8px;
            padding: 2px 5px;
            user-select: none;
        }
        .font-size-controller button {
            background: none;
            border: none;
            color: var(--muted-ink);
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
        }
        .font-size-controller button:hover {
            color: var(--ink);
        }
        #font-size-display {
            font-size: 1.1em;
            font-weight: bold;
            min-width: 2ch;
            text-align: center;
        }
        .modal-content {
            display: flex;
            gap: 20px;
            padding: 0; /* 위쪽 padding은 popup-modal에서 처리 */
            flex: 1 1 auto;
            min-height: 0;
        }
        .text-field-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .text-field-group label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--muted-ink);
        }
        .text-field-group textarea {
            background-color: var(--bg);
            border: 1px solid var(--stroke);
            border-radius: 8px;
            color: var(--ink);
            padding: 10px;
            min-height: 300px;
            resize: both;
            flex-grow: 1;
        }
        .modal-footer {
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid var(--stroke);
        }
        .modal-confirm-btn {
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-confirm-btn:hover {
            background-color: #26a26a;
        }
        #modal-confirm-btn:disabled {
            background-color: var(--stroke); /* 배경색을 회색 계열로 */
            color: var(--muted-ink); /* 글자색도 흐리게 */
            cursor: not-allowed; /* 커서 변경 */
        }
        .text-field-group textarea::-webkit-resizer {
            background-color: var(--ink);
            border-left: 2px solid var(--ink);
            border-top: 2px solid var(--ink);
        }
        #confirm-dialog {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
            z-index: 1002;
            animation: fadeIn 0.2s ease-out;
        }
        #confirm-dialog .confirm-dialog-box {
            background-color: var(--panel);
            border: 1px solid var(--stroke);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        #confirm-dialog p {
            margin: 0;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .confirm-dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .confirm-dialog-buttons button {
            border-radius: 8px;
            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid var(--stroke);
        }
        #confirm-cancel-btn {
            background-color: darkred;
            color: var(--muted-ink);
        }
        #confirm-final-btn {
            background-color: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        .name-entry-modal {
            background-color: var(--panel);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--stroke);
        }
        .name-entry-modal h2 {
            margin-top: 0;
            margin-bottom: 5px; /* 여백 줄임 */
            color: var(--ink);
            font-size: 1.5em;
        }
        .streamer-guidance {
            font-size: 1em; /* h2 폰트 크기의 약 50% */
            color: darkgreen;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .name-entry-modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--stroke);
            background-color: var(--bg);
            color: var(--ink);
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .name-entry-modal button {
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .image-button.submitted {
            cursor: not-allowed;
            pointer-events: none;
            position: relative;
        }
        .image-button.submitted .image-wrapper {
            filter: grayscale(80%);
            opacity: 0.6;
        }
        .image-button.submitted::after {
            content: '✔';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 24px;
            color: var(--accent);
            text-shadow: 0 0 5px var(--bg);
        }
        .name-entry-modal button:hover {
            background-color: #26a26a;
        }
        .error-message {
            color: #ff5c5c;
            font-size: 0.9em;
            height: 1.2em; /* 메시지 유무에 따른 레이아웃 변경 방지 */
            margin-top: -10px;
            margin-bottom: 10px;
            visibility: hidden; /* 평소에는 숨김 */
        }
        .error-message.visible {
            visibility: visible;
        }
        #name-input.invalid {
            animation: shake 0.5s;
            border-color: #ff5c5c;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        #confirm-final-btn:disabled {
            background-color: #555;
            cursor: wait;
        }

        /* Summary Modal Styles */
        .summary-modal {
            background-color: var(--panel);
            border: 1px solid var(--stroke);
            border-radius: 14px;
            width: 80vw;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .summary-modal-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--stroke);
            text-align: center;
            position: relative;
        }
        .summary-modal-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .summary-modal-close-btn {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted-ink);
            font-size: 2.5em;
            line-height: 1;
            cursor: pointer;
        }
        .summary-modal-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .summary-characters-list {
            width: 200px;
            border-right: 1px solid var(--stroke);
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .summary-char-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border: 1px solid transparent;
            border-radius: 8px;
            background-color: var(--bg);
            cursor: pointer;
            width: 100%;
            text-align: left;
            color: var(--ink);
        }
        .summary-char-button:hover {
            background-color: var(--stroke);
        }
        .summary-char-button.active {
            border-color: var(--accent);
            background-color: #2a2f3a80;
        }
        .summary-char-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .summary-details {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .summary-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary-details th, .summary-details td {
            border: 1px solid var(--stroke);
            padding: 12px;
            text-align: left;
            width: 50%; /* 5:5 비율로 너비 설정 */
        }
        .summary-details th {
            background-color: #2a2f3a80;
        }
        .summary-details td.col-char {
            width: 150px;
            text-align: center;
        }
        .summary-details td.col-char img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="title-container">
        <img src="./assets/title.png" alt="첫인상 현인상" class="title-image">
        <span id="welcome-message"></span>
        <p class="welcome-subtext"></p>
    </div>
        <!-- Content will be dynamically generated here -->
    </div>

    <!-- Name Entry Modal -->
    <div id="name-entry-veil" class="modal-veil">
        <div class="name-entry-modal">
            <h2>이름을 입력해주세요</h2>
            <p class="streamer-guidance">스트리머는 본인 숲 아이디를 입력하세요</p>
            <input type="text" id="name-input" placeholder="이름">
            <p id="name-error-message" class="error-message"></p>
            <button id="name-confirm-btn">확인</button>
        </div>
    </div>

    <!-- Impression Modal Structure -->
    <div id="modal-veil" class="modal-veil">
        <div class="popup-modal">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-character-info">
                <img id="modal-character-image" src="" alt="Character Image">
                <span id="modal-title-span"></span>
            </div>
            <div class="font-size-control-group-wrapper">
                <span class="font-size-label">폰트사이즈 :</span>
                <div class="font-size-controller">
                    <button id="font-minus-btn">-</button>
                    <span id="font-size-display">15</span>
                    <button id="font-plus-btn">+</button>
                </div>
            </div>
            <div class="modal-content">
                <div class="text-field-group">
                    <label for="impression-first">첫인상</label>
                    <textarea id="impression-first"></textarea>
                </div>
                <div class="text-field-group">
                    <label for="impression-current">현인상</label>
                    <textarea id="impression-current"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-confirm-btn" class="modal-confirm-btn" disabled>확정</button>
            </div>
        </div>

        <!-- Confirmation Dialog -->
        <div id="confirm-dialog">
            <div class="confirm-dialog-box">
                <p>확정 시 내용을 수정 할 수 없습니다.<br>등록하시겠습니까?</p>
                <div class="confirm-dialog-buttons">
                    <button id="confirm-final-btn">확정</button>
                    <button id="confirm-cancel-btn">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Modal Structure -->
    <div id="summary-modal-veil" class="modal-veil">
        <div class="summary-modal">
            <div class="summary-modal-header">
                <span class="summary-modal-title">나의 기록</span>
                <button id="summary-modal-close-btn" class="summary-modal-close-btn">&times;</button>
            </div>
            <div class="summary-modal-content">
                <div class="summary-characters-list">
                    <!-- Character buttons will be dynamically inserted here -->
                </div>
                <div class="summary-details">
                    <table>
                        <thead>
                            <tr>
                                <th>첫인상</th>
                                <th>현인상</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Submission data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GAS_URL = 'https://script.google.com/macros/s/AKfycbw9LhRulSzsN_Yx7u-waO1p0qpi-3C_54PEorTR_7OUIPaw6p1Bmkx7PC1cQpzAPSC80Q/exec';
            let userDisplayName = '';

            const nameMappings = [
                { sname: "빕어", key: "bver99" },
                { sname: "한세긴", key: "rose0957" },
                { sname: "송밤", key: "s07o24" },
                { sname: "나비", key: "navixx" },
                { sname: "다니얀", key: "daniyan1030" },
                { sname: "밤베", key: "bambe53" },
                { sname: "밤새나", key: "bamsaena" },
                { sname: "요코링", key: "yokoring03" },
                { sname: "윰로로", key: "yumroro" },
                { sname: "찌로", key: "ch1ch1r0" },
                { sname: "크앙희", key: "9wang2" },
                { sname: "프하", key: "peuhaha" },
                { sname: "호발", key: "hobal115end" },
                { sname: "공도리", key: "swcmnb67" },
                { sname: "도라희", key: "doraheee" },
                { sname: "소호", key: "d0hxe823" },
                { sname: "한세현", key: "kangturtle" },
            ];

            const lineData = [
                { title: "Line 1", subgroups: ["빕어"] },
                { title: "Line 2", subgroups: ["한세긴", "송밤", "나비"] },
                { title: "Line 3", subgroups: ["다니얀", "밤베", "밤새나", "요코링","윰로로","찌로","크앙희","프하","호발"] },
                { title: "Line 4", subgroups: ["공도리","도라희","소호","한세현"] },  
            ];

            const mainContainer = document.getElementById('main-container');
            const nameEntryVeil = document.getElementById('name-entry-veil');
            const nameInput = document.getElementById('name-input');
            const nameConfirmBtn = document.getElementById('name-confirm-btn');

            // 제출 완료 상태를 UI에 업데이트하는 함수
            function updateSubmittedStatus() {
                if (!userDisplayName || userDisplayName.toLowerCase() === 'dev') return;

                document.querySelectorAll('.image-button').forEach(button => {
                    const characterName = button.dataset.name;
                    const submittedKey = `submitted_${userDisplayName}_${characterName}`;
                    try {
                        if (localStorage.getItem(submittedKey)) {
                            button.classList.add('submitted');
                        } else {
                            button.classList.remove('submitted');
                        }
                    } catch (e) {
                        console.error("Local storage is unavailable.", e);
                    }
                });
            }

            function initializeUser(name) {
                const welcomeMessage = document.getElementById('welcome-message');
                const welcomeSubtext = document.querySelector('.welcome-subtext');
                let finalName = name;
                const mapping = nameMappings.find(m => m.key && m.key.toLowerCase() === name.toLowerCase());
                
                if (mapping && mapping.sname) {
                    finalName = mapping.sname;
                }
                userDisplayName = finalName;

                if (finalName && welcomeMessage && welcomeSubtext) {
                    welcomeMessage.textContent = `( ${finalName} )`;
                    if (finalName.toLowerCase() === 'dev') {
                        welcomeSubtext.textContent = '';
                    } else {
                        welcomeSubtext.textContent = '클릭 시 입력한 내용 확인';
                    }
                }

                if (name.toLowerCase() !== 'dev') {
                    try {
                        localStorage.setItem('userName', name);
                    } catch (e) {
                        console.error("Local storage is unavailable.", e);
                    }
                }
                nameEntryVeil.classList.remove('visible');
                updateSubmittedStatus(); // 유저 초기화 후 제출 상태 업데이트
            }

            function checkUser() {
                try {
                    const savedName = localStorage.getItem('userName');
                    if (savedName) {
                        initializeUser(savedName);
                    } else {
                        nameEntryVeil.classList.add('visible');
                    }
                } catch (e) {
                    console.error("Local storage is unavailable, proceeding without it.", e);
                    nameEntryVeil.classList.add('visible');
                }
            }

            const nameErrorMessage = document.getElementById('name-error-message');

            nameConfirmBtn.addEventListener('click', () => {
                const enteredName = nameInput.value.trim();
                const isSnameDuplicate = nameMappings.some(m => m.sname && enteredName.toLowerCase().includes(m.sname.toLowerCase()) && m.sname !== "");

                if (!enteredName) {
                    nameErrorMessage.textContent = '이름을 입력해야합니다!';
                    nameErrorMessage.classList.add('visible');
                    nameInput.classList.add('invalid');
                    nameInput.focus();
                } else if (isSnameDuplicate) {
                    nameErrorMessage.textContent = '사용할 수 없는 이름입니다!';
                    nameErrorMessage.classList.add('visible');
                    nameInput.classList.add('invalid');
                    nameInput.focus();
                } else {
                    initializeUser(enteredName);
                }

                // 애니메이션이 끝나면 클래스 제거 (에러 상황 공통 처리)
                if (!enteredName || isSnameDuplicate) {
                    setTimeout(() => {
                        nameInput.classList.remove('invalid');
                    }, 500);
                }
            });

            nameInput.addEventListener('input', () => {
                // 사용자가 입력을 시작하면 에러 메시지 숨김
                if (nameErrorMessage.classList.contains('visible')) {
                    nameErrorMessage.classList.remove('visible');
                }
            });

            nameInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    nameConfirmBtn.click();
                }
            });
            
            function createSubgroupHTML(name) {
                const placeholderUrl = `https://via.placeholder.com/128/1a1d24/e7eaf0?text=${name}`;
                return `
                    <div class="subgroup">
                        <h3 class="subgroup-title">${name}</h3>
                        <button class="image-button" data-name="${name}">
                            <div class="image-wrapper">
                                <img src="./assets/${name}.png" alt="${name}.png" onerror="this.onerror=null;this.src='${placeholderUrl}';">
                            </div>
                        </button>
                    </div>
                `;
            }

            function createLineGroupHTML(lineGroup) {
                const subgroupsHTML = lineGroup.subgroups.map(createSubgroupHTML).join('');
                return `<div class="line-group"><div class="line-group-content">${subgroupsHTML}</div></div>`;
            }

            if (mainContainer) {
                const allLinesHTML = lineData.map(createLineGroupHTML).join('<hr class="line-separator">');
                mainContainer.innerHTML += allLinesHTML;
            }

            checkUser(); // DOM 생성 후 유저 확인

            const modalVeil = document.getElementById('modal-veil');
            const popupModal = document.querySelector('.popup-modal');
            const modalContent = document.querySelector('.modal-content');
            const modalTitleSpan = document.getElementById('modal-title-span');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const firstImpressionText = document.getElementById('impression-first');
            const currentImpressionText = document.getElementById('impression-current');
            
            const fontMinusBtn = document.getElementById('font-minus-btn');
            const fontPlusBtn = document.getElementById('font-plus-btn');
            const fontSizeDisplay = document.getElementById('font-size-display');
            let currentFontSize = 15;
            let activeName = '';

            const confirmDialog = document.getElementById('confirm-dialog');
            const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
            const confirmFinalBtn = document.getElementById('confirm-final-btn');

            function updateFontSize(newSize) {
                if (newSize < 15) newSize = 15;
                currentFontSize = newSize;
                fontSizeDisplay.textContent = currentFontSize;
                firstImpressionText.style.fontSize = `${currentFontSize}px`;
                currentImpressionText.style.fontSize = `${currentFontSize}px`;
            }

            fontPlusBtn.addEventListener('click', () => updateFontSize(currentFontSize + 2));
            fontMinusBtn.addEventListener('click', () => updateFontSize(currentFontSize - 2));

            const syncModalSize = () => {
                const contentStyles = window.getComputedStyle(modalContent);
                const contentGap = parseFloat(contentStyles.gap);
                const contentPadding = parseFloat(contentStyles.paddingLeft) + parseFloat(contentStyles.paddingRight);
                const newModalWidth = firstImpressionText.offsetWidth + currentImpressionText.offsetWidth + contentGap + contentPadding;
                if (Math.abs(popupModal.offsetWidth - newModalWidth) > 1) {
                   popupModal.style.width = `${newModalWidth}px`;
                }
            };

            const resizeObserver = new ResizeObserver(syncModalSize);

            // 확정 버튼 활성화/비활성화 상태를 확인하는 함수
            function checkConfirmButtonState() {
                const firstLength = firstImpressionText.value.trim().length;
                const currentLength = currentImpressionText.value.trim().length;
                
                if (firstLength > 0 && currentLength > 0) {
                    modalConfirmBtn.disabled = false;
                } else {
                    modalConfirmBtn.disabled = true;
                }
            }
            
            const modalCharacterImage = document.getElementById('modal-character-image');

            function openModal(name) {
                if (!userDisplayName) {
                    alert('먼저 이름을 입력해주세요.');
                    nameEntryVeil.classList.add('visible');
                    return;
                }

                activeName = name;
                
                // Set character image
                const imageUrl = `./assets/${name}.png`;
                const placeholderUrl = `https://via.placeholder.com/150/1a1d24/e7eaf0?text=${name}`;
                modalCharacterImage.src = imageUrl;
                modalCharacterImage.onerror = () => {
                    modalCharacterImage.onerror = null;
                    modalCharacterImage.src = placeholderUrl;
                };

                // Set character name
                modalTitleSpan.textContent = name;
                
                // Reset text fields
                firstImpressionText.value = '';
                currentImpressionText.value = '';
                // 폰트 사이즈 초기화 대신 현재 설정된 폰트 사이즈 적용
                updateFontSize(currentFontSize);
                
                popupModal.style.width = '40vw';
                popupModal.style.height = 'auto';

                modalVeil.classList.add('visible');
                checkConfirmButtonState(); // 모달이 열릴 때 버튼 상태 초기화
                
                requestAnimationFrame(() => {
                    const initialTextWidth = firstImpressionText.offsetWidth;
                    if(initialTextWidth > 0) {
                        firstImpressionText.style.minWidth = `${initialTextWidth}px`;
                        currentImpressionText.style.minWidth = `${initialTextWidth}px`;
                        resizeObserver.observe(firstImpressionText);
                        resizeObserver.observe(currentImpressionText);
                    }
                });
            }

            // 텍스트 필드 내용이 변경될 때마다 버튼 상태 업데이트
            firstImpressionText.addEventListener('input', checkConfirmButtonState);
            currentImpressionText.addEventListener('input', checkConfirmButtonState);

            function closeModal() {
                modalVeil.classList.remove('visible');
                resizeObserver.unobserve(firstImpressionText);
                resizeObserver.unobserve(currentImpressionText);

                const elementsToClean = [popupModal, firstImpressionText, currentImpressionText];
                elementsToClean.forEach(el => {
                    el.style.width = '';
                    el.style.minWidth = '';
                    el.style.fontSize = '';
                    el.style.height = ''; // 높이 스타일 초기화 추가
                });
                
                popupModal.style.width = ''; // 모달 가로 크기 초기화
                popupModal.style.height = ''; // 모달 세로 크기 초기화
            }

            function openConfirmDialog() {
                confirmDialog.style.display = 'flex';
            }

            function closeConfirmDialog() {
                confirmDialog.style.display = 'none';
            }

            if (mainContainer) {
                mainContainer.addEventListener('click', (event) => {
                    const button = event.target.closest('.image-button');
                    if (button) {
                        openModal(button.dataset.name);
                    }
                });
            }

            modalCloseBtn.addEventListener('click', closeModal);
            modalConfirmBtn.addEventListener('click', openConfirmDialog);

            confirmFinalBtn.addEventListener('click', () => {
                const dataToSave = {
                    name: activeName,
                    first: firstImpressionText.value,
                    current: currentImpressionText.value,
                    submitter: userDisplayName
                };

                if (!GAS_URL) {
                    alert('Google Apps Script URL이 설정되지 않았습니다.');
                    closeConfirmDialog();
                    return;
                }

                if (userDisplayName.toLowerCase() !== 'dev') {
                    const submittedKey = `submitted_${userDisplayName}_${activeName}`;
                    try {
                        if (localStorage.getItem(submittedKey)) {
                            alert('이미 제출했습니다.');
                            closeConfirmDialog();
                            closeModal();
                            return;
                        }
                    } catch (e) { console.error("Local storage is unavailable.", e); }
                }

                // 로딩 시작: 버튼 비활성화 및 텍스트 변경
                confirmFinalBtn.disabled = true;
                confirmCancelBtn.disabled = true;
                const originalBtnText = confirmFinalBtn.textContent;
                confirmFinalBtn.textContent = '저장 중...';

                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(dataToSave)
                })
                .then(() => {
                    alert('저장되었습니다!');
                    if (userDisplayName.toLowerCase() !== 'dev') {
                        const submittedKey = `submitted_${userDisplayName}_${activeName}`;
                        try {
                            localStorage.setItem(submittedKey, 'true');
                            updateSubmittedStatus(); // 제출 후 즉시 상태 업데이트
                        } catch(e) {
                             console.error("Local storage is unavailable.", e);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다: ' + error);
                })
                .finally(() => {
                    // 로딩 종료: 버튼 활성화 및 텍스트 복원
                    confirmFinalBtn.disabled = false;
                    confirmCancelBtn.disabled = false;
                    confirmFinalBtn.textContent = originalBtnText;
                    closeConfirmDialog();
                    closeModal();
                });
            });

            confirmCancelBtn.addEventListener('click', closeConfirmDialog);

            document.addEventListener('keydown', (event) => {
                // ESC 키 처리
                if (event.key === 'Escape') {
                    if (summaryModalVeil.classList.contains('visible')) {
                        closeSummaryModal();
                    } else if (modalVeil.classList.contains('visible')) {
                        if (confirmDialog.style.display === 'flex') {
                            closeConfirmDialog();
                        } else {
                            closeModal();
                        }
                    }
                }

                // F12 키 금지
                if (event.key === 'F12') {
                    event.preventDefault();
                }
            });

            // 마우스 우클릭 금지
            document.addEventListener('contextmenu', (event) => {
                event.preventDefault();
            });


            // --- Summary Modal Logic ---
            const summaryModalVeil = document.getElementById('summary-modal-veil');
            const summaryModalCloseBtn = document.getElementById('summary-modal-close-btn');
            const welcomeContainer = document.querySelector('.title-container');
            const summaryCharList = document.querySelector('.summary-characters-list');
            const summaryDetailsTbody = document.querySelector('.summary-details tbody');

            function renderSummaryModal(submissions) {
                summaryCharList.innerHTML = '';
                summaryDetailsTbody.innerHTML = '';

                if (submissions.length === 0) {
                    summaryDetailsTbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">아직 작성한 기록이 없습니다.</td></tr>';
                    return;
                }
                
                // 캐릭터 목록 생성 (중복 제거)
                const characters = [...new Set(submissions.map(s => s.character))];
                
                characters.forEach(charName => {
                    const charButton = document.createElement('button');
                    charButton.className = 'summary-char-button';
                    charButton.innerHTML = `<img src="./assets/${charName}.png" alt="${charName}"><span>${charName}</span>`;
                    charButton.onclick = () => filterSummaryTable(submissions, charName);
                    summaryCharList.appendChild(charButton);
                });
                
                // 첫 번째 캐릭터의 데이터로 테이블 기본 채우기
                if (characters.length > 0) {
                    filterSummaryTable(submissions, characters[0]);
                }
            }

            function filterSummaryTable(submissions, characterName = null) {
                // 버튼 활성 상태 업데이트
                document.querySelectorAll('.summary-char-button').forEach(btn => {
                    const btnText = btn.querySelector('span').textContent;
                    if ((!characterName && btnText === '전체보기') || (btnText === characterName)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                summaryDetailsTbody.innerHTML = '';
                const filteredSubmissions = characterName ? submissions.filter(s => s.character === characterName) : submissions;

                if (filteredSubmissions.length === 0) {
                    summaryDetailsTbody.innerHTML = '<tr><td colspan="2" style="text-align: center;">기록이 없습니다.</td></tr>';
                    return;
                }

                filteredSubmissions.forEach(sub => {
                    const firstImpression = String(sub.first || '').replace(/\n/g, '<br>');
                    const currentImpression = String(sub.current || '').replace(/\n/g, '<br>');
                    const row = `
                        <tr>
                            <td>${firstImpression}</td>
                            <td>${currentImpression}</td>
                        </tr>
                    `;
                    summaryDetailsTbody.innerHTML += row;
                });
            }

            let isFetchingSummary = false; // 요약 데이터 요청 상태 플래그

            function fetchSummaryData() {
                if (!userDisplayName || isFetchingSummary) return; // 이미 요청 중이면 중복 실행 방지

                isFetchingSummary = true; // 요청 시작
                summaryCharList.innerHTML = '<p>로딩 중...</p>';
                summaryDetailsTbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">로딩 중...</td></tr>';
                
                const callbackName = 'handleSummaryData';
                window[callbackName] = function(result) {
                    try {
                        if (result.status === 'success') {
                            renderSummaryModal(result.data);
                        } else {
                            throw new Error(result.message || 'Failed to fetch data.');
                        }
                    } finally {
                        // Clean up and reset flag
                        isFetchingSummary = false;
                        document.body.removeChild(script);
                        delete window[callbackName];
                    }
                };

                const script = document.createElement('script');
                script.src = `${GAS_URL}?user=${encodeURIComponent(userDisplayName)}&callback=${callbackName}`;
                
                script.onerror = () => {
                    summaryDetailsTbody.innerHTML = `<tr><td colspan="3" style="text-align: center;">데이터를 불러오는 중 오류가 발생했습니다. 스크립트 로드에 실패했습니다.</td></tr>`;
                    // Clean up and reset flag on error
                    isFetchingSummary = false;
                    document.body.removeChild(script);
                    delete window[callbackName];
                };
                
                document.body.appendChild(script);
            }

            function openSummaryModal() {
                summaryModalVeil.classList.add('visible');
                fetchSummaryData();
            }

            function closeSummaryModal() {
                summaryModalVeil.classList.remove('visible');
            }

            welcomeContainer.addEventListener('click', openSummaryModal);
            summaryModalCloseBtn.addEventListener('click', closeSummaryModal);
        });
    </script>
</body>
